<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>BestBooks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>    
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item> 

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col> 
      <ion-button type="submit" (click)="logIn(email, password)" color = "light" expand="block">Login</ion-button>
      <ion-button [routerLink]="['/passwordreset']" color = "light" expand="block">Forgot Password</ion-button>
      <span class="divider line one-line">or</span>
      <ion-button [routerLink]="['/registration']" color = "light" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
