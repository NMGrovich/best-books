<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Books</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-title>Books for Sale!</ion-title>

  <ion-card *ngFor="let data of listings">
    <img src='{{data.imglink}}'>
    <ion-card-header>
      <ion-card-title>{{data.bookName}}</ion-card-title>
      <ion-card-subtitle>${{data.bookPrice}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{data.bookDesc}}</p>
    </ion-card-content>
  </ion-card>


  
</ion-content>
